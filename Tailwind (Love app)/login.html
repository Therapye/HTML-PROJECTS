<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

</head>

<body class="bg-gray-200 py-10">

    <section class="w-[375px] h-[812px] bg-[#FF5F5F] rounded-[30px] border-2 border-black mx-auto
                    flex flex-col items-center overflow-hidden pt-[100px] pb-10">

        <img 
            class="w-[120px] mb-2"
            src="https://cdn.discordapp.com/attachments/1133130718931853342/1440091279823208631/image.png?ex=691ce504&is=691b9384&hm=990ba08ef7cf347671c4b3a2d7105ef5a326edf83f99adb319416e124f775c8e"
            alt="logo"
        >

        <h1 class="text-white text-[40px] mb-[80px]" style="font-family: 'Cherry Bomb One', cursive;">
            FATED
        </h1>

        <div class="flex gap-3 mb-6">
            <div class="w-[130px] py-2 rounded text-center font-bold text-[14px] bg-white text-[#ff5c5c]">
                LOGIN
            </div>
            <div class="w-[130px] py-2 rounded text-center font-bold text-[14px] bg-[#ff7f7f] text-white">
                REGISTER
            </div>
        </div>

        <div class="flex flex-col items-center w-full gap-4">

            <div class="w-[82%] bg-white py-4 rounded text-center font-semibold text-[15px] text-gray-600">
                user name
            </div>

            <div class="w-[82%] bg-white py-4 rounded text-center font-semibold text-[15px] text-gray-600">
                password
            </div>

            <div class="w-[82%] text-right text-white text-[12px]">
                FORGOT PASSWORD?
            </div>
        </div>

        <div class="w-[82%] bg-white text-[#ff5c5c] py-4 rounded text-center font-extrabold text-[16px] mt-6">
            LOGIN
        </div>

        <div class="text-white text-[12px] mt-6">
            DON'T HAVE AN ACCOUNT? <span class="font-bold">REGISTER</span>
        </div>

    </section>

</body>
</html>
